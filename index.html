<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets\img\favicon.svg">
    <script language="JavaScript" src="assets/js/scripts.js"></script>

</head>

<body>
    <section id="contato" class=" home main-bg section">
        <div class="main-content home-content">
            <div class="home-text">
                <h2>ENTRE EM CONTATO</h2>
                <p>
                    Rua Reverendo João Batista Ribeiro Neto 76<br>
                    Londrina - PR<br>
                    (43) 99814-3674<br>
                    <a target="blank" rel="nofollow"
                        href="mailto:rafael.antides@uel.br"><b>rafael.antides@uel.br</b></a>
                    <br>
                </p>
            </div>
            <div class="home-img">
                <img src="assets\img\Email campaign-bro.svg" alt="Email campaign-bro">
            </div>
            <div class="contato-form">

                <form action="resposta.html" method="get" target="_blank">

                    <fieldset class="form-grid">
                        <legend></legend>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" id="telefone" placeholder="(99) 99999-9999" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Seu Email" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10"
                                placeholder="Digite aqui sua mensagem..." required></textarea>
                        </div>
                        <div class="form-group full-width">
                            <button type="submit" OnClick="getValores()">Enviar Mensagem</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <footer id="footer" class="footer secondary-bg">
        <p><a target="_blank" rel="nofollow" href="https://github.com/RafaelAntides">Rafael Antides
                <img src="assets\img\git.ico" alt="git icon"></a>
        </p>
    </footer>
</body>

</html>
