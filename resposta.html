<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo contato</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets\img\favicon.svg">
    <script language="JavaScript" src="assets/js/scripts.js"></script>
</head>

<body>



    <section id="resposta" class=" home main-bg section">
        <div>
            <h2>Obrigado pelo Contato</h2>
        </div>
        <div class="resposta-content home-content">
            <div class="contato-form">
                <form action="teste.html" method="GET">

                    <fieldset class="form-grid">
                        <legend></legend>
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <p id="tabela-nome"></p>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <p id="tabela-telefone"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <p id="tabela-email"></p>
                        </div>
                        <div class="form-group full-width">
                            <label for="mensagem">Mensagem:</label>
                            <p class="mensagem" id="tabela-mensagem"></p>
                        </div>

                    </fieldset>
                    <fieldset class="resposta-img">
                        <div>
                            <img src="assets\img\Mail sent-bro.svg" alt="Mail sent-bro">
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </section>

    <script>teste();</script>

    <footer id="footer" class="footer secondary-bg">
        <p><a target="_blank" rel="nofollow" href="https://github.com/RafaelAntides">Rafael Antides
                <img src="assets\img\git.ico" alt="git icon"></a>
        </p>
    </footer>

</body>

</html>
